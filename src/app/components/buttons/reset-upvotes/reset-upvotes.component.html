<button uk-toggle="target: #reset-upvotes-modal" class="uk-button uk-button-small uk-button-primary uk-margin">
  Reset upvotes
</button>

<div id="reset-upvotes-modal" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">

    <button class="uk-modal-close-default" type="button" uk-close></button>

    <h2 class="uk-modal-title">Do you want really to reset upvotes?</h2>

    <div class='uk-align-center'>
      <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
      <button class="uk-button uk-button-primary uk-modal-close" type="button" (click)="onResetUpvotes()">OK</button>
    </div>

  </div>
</div>
