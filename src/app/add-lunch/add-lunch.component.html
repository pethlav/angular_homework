<button uk-toggle="target: #add-lunch-modal" class="uk-button uk-button-small uk-button-primary uk-align-center uk-margin">
  <span uk-icon="icon: plus; ratio: 0.7;"></span> Add new lunch option 
</button>

<div id="add-lunch-modal" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">

    <button class="uk-modal-close-default" type="button" uk-close></button>

    <h2 class="uk-modal-title">Add lunch option</h2>

    <p>
      Have a better idea?
    </p>

    <input [(ngModel)]="lunchInput" class="uk-input uk-form-width-large" placeholder="Let's add a new place!" type="text" />

    <div class='uk-align-center'>
      <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
      <button class="uk-button uk-button-primary uk-modal-close" type="button" (click)="onLunchAdd()">Save</button>
    </div>

  </div>
</div>
